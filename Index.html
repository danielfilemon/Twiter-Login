<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="CSS/Styles.css">
</head>

<body>

    <div class="container">
        <h1>Log in to Twitter</h1>
        <br>
        <form class="">
            <div class="inputs">
                <label class="username" for="username">Mobile, email or username</label>
                <br>
                <input type="text" id="username">
            </div>
            <div class="inputs">
                <label class="password" for="password">Password</label>
                <br>
                <input type="password" id="password">
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
        <div class="links ">
            <a target="_blank" href="https://twitter.com/login?lang=en">Forgot your password?</a>
            <a target="_blank" href="https://twitter.com/login?lang=en">Subscribe to Twitter</a>
        </div>
    </div>

</body>

</html>
